apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-integration
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: integration
    microservice: api
spec:
  project: default

  source:
    repoURL: https://github.com/EmilieHascoet/RecipeYouLove.git
    targetRevision: develop
    path: .github/helm/chart
    helm:
      valueFiles:
        - values.yaml
        - values-api-integration.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: image.repository
          value: "ghcr.io/emiliehascoet/recipeyoulove"

  destination:
    server: https://kubernetes.default.svc
    namespace: soa-integration

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

