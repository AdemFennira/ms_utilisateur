apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sqlapi-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
    microservice: sqlapi
spec:
  project: default

  source:
    repoURL: https://github.com/EmilieHascoet/RecipeYouLove.git
    targetRevision: main
    path: .github/helm/chart
    helm:
      valueFiles:
        - values.yaml
        - values-sqlapi-production.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: image.repository
          value: "ghcr.io/emiliehascoet/recipeyoulove"

  destination:
    server: https://kubernetes.default.svc
    namespace: soa-production

  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Sync manuel en production
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
#!/bin/bash
# Script d'installation et configuration d'ArgoCD

set -e

echo "Installation d'ArgoCD..."

# Créer le namespace argocd
kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

# Installer ArgoCD
kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

echo "Attente du démarrage d'ArgoCD..."
kubectl wait --for=condition=available --timeout=600s deployment/argocd-server -n argocd

# Exposer ArgoCD via un service LoadBalancer ou NodePort
kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "LoadBalancer"}}'

# Récupérer le mot de passe admin initial
ARGOCD_INITIAL_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)

echo ""
echo "=========================================="
echo "ArgoCD installé avec succès!"
echo "=========================================="
echo ""
echo "URL ArgoCD: http://localhost:8080 (via port-forward)"
echo "Utilisateur: admin"
echo "Mot de passe initial: $ARGOCD_INITIAL_PASSWORD"
echo ""
echo "Pour accéder à ArgoCD, exécutez:"
echo "  kubectl port-forward svc/argocd-server -n argocd 8080:443"
echo ""
echo "Pour changer le mot de passe:"
echo "  argocd login localhost:8080"
echo "  argocd account update-password"
echo ""

