apiVersion: apps/v1
kind: Deployment
metadata:
  name: univ-soa
  labels:
    app: univ-soa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: univ-soa
  template:
    metadata:
      labels:
        app: univ-soa
    spec:
      containers:
      - name: univ-soa
        image: univ-soa:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

