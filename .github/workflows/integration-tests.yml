name: Integration Tests

on:
  workflow_call:

jobs:
  integration-tests:
    name: Integration Tests (Newman - POST/GET/PUT/DELETE)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download service URL
        uses: actions/download-artifact@v4
        with:
          name: service-url
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman dependencies
        working-directory: tests/newman
        run: |
          echo "ğŸ“¦ Installing Newman and dependencies..."
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"
          echo ""
          echo "ğŸ“‹ Installed packages:"
          npm list --depth=0 || true
          echo ""
          echo "ğŸ” Verifying Newman installation..."
          npx newman --version

      - name: Run Newman integration tests
        working-directory: tests/newman
        run: |
          SERVICE_URL=$(cat ../../service-url.txt)
          echo "ğŸ¯ Testing against: $SERVICE_URL"
          echo ""
          
          # Update environment file with service URL
          if [ -f "env.json" ]; then
            echo "ğŸ“ Updating environment with service URL..."
            jq --arg url "$SERVICE_URL" \
              '(.values[] | select(.key == "baseUrl") | .value) = $url' \
              env.json > env.tmp.json || cp env.json env.tmp.json
            
            echo "âœ… Environment updated:"
            cat env.tmp.json | jq '.'
          else
            echo "âš ï¸  No env.json found, creating one with service URL"
            echo "{\"id\":\"ci\",\"name\":\"CI Environment\",\"values\":[{\"key\":\"baseUrl\",\"value\":\"$SERVICE_URL\"}]}" > env.tmp.json
          fi
          echo ""
          
          # Create results directory
          mkdir -p ./newman-results
          
          echo "ğŸš€ Starting Newman tests..."
          echo "ğŸ“‹ Current directory: $(pwd)"
          echo "ğŸ“¦ Newman version: $(npx newman --version)"
          echo ""
          
          # Test connectivity first
          echo "ğŸ”Œ Testing connectivity to service..."
          curl -v --connect-timeout 10 --max-time 30 "${SERVICE_URL}/" || \
          curl -v --connect-timeout 10 --max-time 30 "${SERVICE_URL}/actuator/health" || \
          echo "âš ï¸  Service may not be fully ready, but continuing with tests..."
          echo ""
          
          # Run Newman with only cli and json reporters (htmlextra causes issues)
          npx newman run ./collection.json \
            --environment ./env.tmp.json \
            --iteration-data ./dataset.json \
            --reporters cli,json \
            --reporter-json-export ./newman-results/newman-report.json \
            --timeout-request 30000 \
            --insecure \
            --color on \
            --bail || {
              echo ""
              echo "âŒ Newman tests failed!"
              echo "ğŸ“Š Checking service status..."
              curl -v "${SERVICE_URL}/actuator/health" || true
              exit 1
            }
          
          echo ""
          echo "âœ… Newman tests completed successfully!"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: |
            tests/newman/newman-results/
            tests/newman/results.json
          retention-days: 7

